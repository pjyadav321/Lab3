<!DOCTYPE html>
<html>
<head>
  <title>Online Items and Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      font-size: 45px;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      width: 400px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
      color: #5b3677;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .total {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Sample Online Items and Prices</h1>

  <div class="form-container">
    <form>
      <label for="laptop">Laptop ($800 each):</label>
      <input type="number" id="laptop" name="laptop" value="0" min="0">

      <label for="smartphone">Smartphone ($400 each):</label>
      <input type="number" id="smartphone" name="smartphone" value="0" min="0">

      <label for="headphones">Headphones ($50 each):</label>
      <input type="number" id="headphones" name="headphones" value="0" min="0">

      <label for="tablet">Tablet ($300 each):</label>
      <input type="number" id="tablet" name="tablet" value="0" min="0">

      <button type="button">Calculate Total Price</button>
    </form>
  </div>

  <div class="total">
    Total Price:$0
  </div>

</body>
</html>
