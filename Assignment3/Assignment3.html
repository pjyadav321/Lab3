<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    h3 {
      margin-top: 10px;
      font-weight: normal;
    }

    .section-title {
      background-color: #0056d6;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      padding: 15px;
      margin-top: 0px;
    }

    table {
      width: 50%;
      margin: 20px auto;
      text-align: center;
    }

    td {
      padding: 20px;
    }

    img {
      width: 300px;
      height: 250px;
      border-radius: 10px;
    }

    .footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 5px;
      position: relative;
      bottom: 0;
      width: 100%;
      font-size: 20px;
    }

    .album-title {
      font-weight: bold;
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Album Selection</h1>
    <h3>Choose Your Musical Journey</h3>
  </header>

  <div class="section-title">Indian Music</div>

  <table>
    <tr>
      <td>
        <img src="https://artiumacademy.mo.cloudinary.net/v1n/blogs/2151099114-min.webp" alt="Indian Melodies">

      </td>
      <td>
        <img src="https://i.scdn.co/image/ab67616d00001e02a97aca9174e35d626e6d6e72" alt="Raga Reflections">
        <div class="album-title">Album Title: Raga Reflections</div>
      </td>
    </tr>
  </table>

  <div class="section-title">Western Music</div>

  <table>
    <tr>
      <td>
        <img src="https://aymag.com/wp-content/uploads/2023/08/Delta-Symphony-Orchestra-001-1-1.jpg" alt="Symphony Serenade">
        <div class="album-title">Album Title: Symphony Serenade</div>
      </td>
      <td>
        <img src="https://i.discogs.com/ANk1Qg_uh7RKrIwkpT-Rn3s9qi-mgcH6heHlAcw-hA8/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTI3Nzkx/NTgtMTY4OTAxODU3/Mi03Nzk4LmpwZWc.jpeg" alt="Jazz Jamboree">
        <div class="album-title">Album Title: Jazz Jamboree</div>
      </td>
    </tr>
  </table>
